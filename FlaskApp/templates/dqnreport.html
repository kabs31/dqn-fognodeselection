<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Dashboard</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="../static/assets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="../static/assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../static/assets/css/demo.css" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="../static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="../static/assets/img/sidebar-5.jpg">

            <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="http://www.creative-tim.com" class="simple-text">
                        TEAM 39
                    </a>
                </div>

                <ul class="nav">
                    <li class="active">
                        <a href="{{ url_for('dashboard') }}">
                            <i class="pe-7s-graph"></i>
                            <p>Quick reports</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('fogtab')}}">
                            <i class="pe-7s-note2"></i>
                            <p>Fog-Edge allocation</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('resource_usage')}}">
                            <i class="pe-7s-news-paper"></i>
                            <p>Usage</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('plot_progress')}}">
                            <i class="pe-7s-science"></i>
                            <p>DQN</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Dqn Report</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-globe"></i>
                                    <b class="caret hidden-lg hidden-md"></b>
                                    <p class="hidden-lg hidden-md">
                                        5 Notifications
                                        <b class="caret"></b>
                                    </p>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="{{ url_for('plot_progress') }}">Dqn reward report</a></li>
                                    <li><a href="{{ url_for('plot_episode_length') }}">Episode length</a></li>
                                    <li><a href="{{ url_for('action_frequency_table') }}">Action frequency</a></li>
                                </ul>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">
                                    <p>Log out</p>
                                </a>
                            </li>
                            <li class="separator hidden-lg"></li>
                        </ul>
                    </div>
                </div>
            </nav>


            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                
                        <div class="col-md-10">
                            <div class="card">
                                <div class="content">
                                    <img src="data:image/png;base64,{{figdata}}" alt="Resource Usage">
            
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="footer">
                        <hr>
                        <div class="stats">
                            <i class="fa fa-history"></i> Updated 3 minutes ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <footer class="footer">
        <div class="container-fluid">
            <p class="copyright pull-right">
                &copy;
                <script>document.write(new Date().getFullYear())</script> Team 39--Kabilan D, Madhavan R, Sivaprakash S
            </p>
        </div>
    </footer>

    </div>
    </div>


</body>

<!--   Core JS Files   -->
<script src="../static/assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="../static/assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="../static/assets/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="../static/assets/js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtBFzOKSeBsEvavP9G_WQDsZFCAHhK7Vs"></script>
