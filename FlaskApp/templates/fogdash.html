<html>

<head>
    <title>Fog Device and Request Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
        }

        .header h1 {
            margin: 0;
        }

        .content {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .status h2 {
            margin-top: 0;
        }

        .status p {
            margin-bottom: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Fog Device and Request Dashboard</h1>
    </div>
    <div class="content">
        <div class="status">
            <h2>Fog Device Status</h2>
            <p>Status: {fog_device_status}</p>
        </div>
        <div class="status">
            <h2>Request Status</h2>
            <p>Status: {request_status}</p>
        </div>
        <table>
            <thead>
                <th>ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>CPU Time</th>
            </thead>
            {% for request in request_list %}
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.latitude }}</td>
                <td>{{ request.longitude }}</td>
                <td>{{ request.cpu }}</td>

            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
